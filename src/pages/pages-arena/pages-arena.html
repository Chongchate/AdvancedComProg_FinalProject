<ion-header>
  <ion-navbar color="danger">
    <ion-title>Arena</ion-title>
  </ion-navbar>
</ion-header>

<ion-content paddding class="bg">
  
  <img src="https://venturebeat.com/wp-content/uploads/2020/01/gobattle.jpg.jpg?w=1200&strip=all">
    
  

  <ion-card>
    <ion-card-header>
      <ion-card-title><h1>Who's the stronger?</h1></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Enter two Pokemons' name and find out!
    </ion-card-content>
    <ion-item>
      <ion-input placeholder="Pokemon1" [(ngModel)]="name1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Pokemon2" [(ngModel)]="name2"></ion-input>
    </ion-item>
  </ion-card>

  <button ion-button block color="danger" shape="round"  (click)="buttonClick()">Show result</button>
  <h1>Winner History</h1>

  <ion-card *ngFor="let item of data">
  <ion-card-content>
    <ion-item>
      <h3><b>{{item.name1}} vs {{item.name2}}</b></h3>
      <ion-avatar slot="end">
        <img src="./assets/imgs/{{item.name1_id}}.png" />
      </ion-avatar>
      <ion-avatar slot="end">
        <img src="./assets/imgs/{{item.name2_id}}.png" />
      </ion-avatar>
    </ion-item>
    
    <ion-item><h3><b ion-text color="g">{{item.winner}} wins!</b></h3></ion-item>
  </ion-card-content>
  </ion-card>
  
</ion-content>
